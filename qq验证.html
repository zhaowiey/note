<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt"/>
		<input type="button" value="提交" id="btn"/>
	
		<script type="text/javascript">
		/*
			1.不能以0开头 
			2.必须要为数字
		*/	
			var btn = document.getElementById('btn');
			var txt = document.getElementById('txt');
			btn.onclick = function(){
				var val = txt.value;
				if(/^[1-9][0-9]{5-15}/.test(val)){
					alert('是qq');
				}else{
					alert('不是qq');
				}
			}
		</script>
	</body>
</html>
