<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
<style>
#app{
	width:200px;
	height: 200px;
	background: red;
}
#app2{
	width:200px;
	height: 200px;
	background: yellow;
}
</style>
</head>
<body>
	<div id="app"></div>
<!--	<div id="app2"></div>-->
<script type="text/javascript">
	
	/*
		移动端三大事件
		
		ontouchstart  按下
			在真机上能够正常显示，但是为了方便测试，咱们使用PC浏览器运行
			浏览器（PC）如果直接使用on来进行事件绑定，那么有些时候会无效。
			所以使用
				addEventListener
					PC的浏览器|真机都能出效果
		
		
		
		ontouchmove  滑动
			
			
		ontouchend   抬起
		
		
		pc的事件比移动端的事件略慢。
		
		
	*/
	
//	document.ontouchstart = function(){
//		alert(1);
//		//console.log('按下');
//	}

	
	var oldDate = null;
	app.addEventListener('touchend',function(){
		oldDate = +new Date;
		console.log('抬起');
		console.time('计时器')
		
	});
	
	app.addEventListener('click',function(){
		console.log(new Date().getTime() - oldDate)
		console.log('点击');
		console.timeEnd('计时器')
	});
	
	
	
	
	
	
</script>
</body>
</html>
