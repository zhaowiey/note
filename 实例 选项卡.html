		function Fn(){
			this.box = document.getElementById('box');
			this.btns = this.box.getElementsByTagName('input');
			this.divs = this.box.getElementsByTagName('div');
			this.btnchange();
		}
		Fn.prototype.btnchange = function(){
			var _this = this;
			for(var i=0;len = this.btns.length,i<len;i++){
				this.btns[i].index = i;
				this.btns[i].onclick = function(){
					_this.change(this)
				}				
			}
		}
		Fn.prototype.change = function(that){
			for(var i=0;len = this.btns.length,i<len;i++){
				this.btns[i].className = '';
				this.divs[i].className = '';
			}
			that.className = 'active';
			this.divs[that.index].className = 'show';
