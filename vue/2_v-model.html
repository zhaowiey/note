<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="app">
    <ul>
      <li v-for="(val,key) in arr">
        {{val.checked}}
        <input type="checkbox" v-model="val.checked"/>
        <span>{{val.name}}</span>
      </li>
    </ul>
  </div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
  
  new Vue({
    el:'.app',
    data:{
      arr:[
        {name:"呵呵0",id:0,checked:false},
        {name:"呵呵1",id:1,checked:false},
        {name:"呵呵2",id:2,checked:false},
        {name:"呵呵3",id:3,checked:false}
      ]
    }
  });
  
</script>
</body>
</html>
