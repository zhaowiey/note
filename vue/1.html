<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(val,key) in arr">{{val}}</li>
    </ul>
  </div>
  
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
  let v = new Vue({
    el:'#app',
    data:{
      arr:[]
    }
  });
  
  setTimeout(()=>{
    v.$data.arr = [1,2,3,4,5,6]
  },2000);
  
  //console.log(v.$data);
  
</script>
</body>
</html>
