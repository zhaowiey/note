<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box,#box1{
				width: 100px;
				height: 100px;
				background: pink;
				position: absolute;
			}
			#box1{
				background: purple;
				top:300px;
				left: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
		<div id="box1"></div>
		<script type="text/javascript">
			var box = document.getElementById('box');
			var box1 = document.getElementById('box1');
			fn(box);
			fn(box1);
			function fn(obj){
				obj.onmousedown = function(ev){
				ev.preventDefault();
				var x = ev.clientX-obj.getBoundingClientRect().left;
				var y = ev.clientY-obj.getBoundingClientRect().top;
					document.onmousemove = function(ev){
						var l = ev.clientX-x;
						var t = ev.clientY-y;
						obj.style.left = l+'px';
						obj.style.top = t+'px';
						if(dong(box,box1)){
							box1.style.background = 'red';
						}else{
							box1.style.background = '';
						}
					}
					document.onmouseup = function(){
						document.onmousemove = null;
						document.onmouseup = null;
					}
				}
			}
			function dong(obj1,obj2){
			var pos1 = obj1.getBoundingClientRect();
			var pos2 = obj2.getBoundingClientRect();
				if(pos1.left>pos2.right || pos1.top>pos2.bottom || pos1.right<pos2.left || pos1.bottom<pos2.top){
					return false;
				}else{
					return true;
				}
			}
		</script>
	</body>
</html>
